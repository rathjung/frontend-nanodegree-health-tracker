<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Udacity Front-end Web Developer Nanodegree: Project 5.2</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<section class="hero">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<div class="hero-div-bg">
					</div>
					<div class="hero-div">
						<h1 class="hero-title">Your Today Food Calorie</h1>
						<div id="total" class="hero-total-cal"></div>
						<div class="hero-total-cal-unit">Cal.</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="section-info">
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<section class="section-search">
						<p>Please search with the food name. Select the food you eat today then click 'Add food'</p>
						<form action="" class="searchform">
							<input type="text" id="searchfield" class="searchfield" placeholder="Your food">
							<button type="submit" id="searchBtn" class="searchBtn">Search</button>
							<span id="searchformAlert" class="searchformAlert"></span>
						</form>
						<h4>Search Result</h4>
						<ul class="search-result"></ul>
					</section>
				</div>
				<div class="col-sm-6">
					<section class="section-list">
						<div id="addFood" class="addFood-div">
							<h3>Your Selected Food</h3>
							<div>
								<h4>Food name:</h4>
								<div id="FoodName">No selected food</div>
							</div>
							<div>
								<h4>Food calorie:</h4>
								<div id="FoodCal">No selected food</div>
							</div>
							<button id="foodSubmit" class="foodSubmitBtn" disabled>Add food</button>
						</div>
						<h4>List of Today Food:</h4>
						<span id="resultAlert" class="searchformAlert">You didn't add any food yet.</span>
						<div class="foodsList">
							<script id="foodsListTemplate" type="text/template">
								<span class="searchName"><%= title %></span> <span class="searchCal"><%= calorie %> Cal.</span>
								<span class="delete">Delete</span>
							</script>
						</div>
					</section>
				</div>
			</div>
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
	<script src="js/backbone.localStorage-min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
