<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Udacity Front-end Web Developer Nanodegree: Project 5.2</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<h1>My Foods</h1>
	<form id="addFood" action="">
		<input type="text" id="FoodName" placeholder="Your new food">
		<input type="text" id="FoodCal" placeholder="Your food calorie">
		<input type="submit" value="Add food">
	</form>
	<div class="foodsList">
		<script id="foodsListTemplate" type="text/template">
			<span><%= title %></span> <span><%= calorie %></span> <button class="delete">Delete</button>
		</script>
	</div>
	<div id="total"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
	<script src="js/app.js"></script></body>

</html>
