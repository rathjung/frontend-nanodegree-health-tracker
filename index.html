<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Udacity Front-end Web Developer Nanodegree: Project 5.2</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<h1>Your Today Food Calorie</h1>
	<div>
		<form action="">
			<input type="text" id="searchfield">
			<button type="submit" id="searchBtn">Search</button>
		</form>
		<h2>Search Result</h2>
		<ul class="search-result">
		</ul>
	</div>

	<form id="addFood" action="">
		<h2>Your Selected Food</h2>
		<div>
			<h4>Food name:</h4>
			<div id="FoodName">No selected food</div>
		</div>
		<div>
			<h4>Food calorie:</h4>
			<div id="FoodCal">No selected food</div>
		</div>

		<input type="submit" id="foodSubmit" value="Add food" disabled>
	</form>
	<div class="foodsList">
		<script id="foodsListTemplate" type="text/template">
			<span><%= title %></span> <span><%= calorie %></span> <button class="delete">Delete</button>
		</script>
	</div>
	<h2>Total Calorie</h2>
	<div id="total">
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
	<script src="js/app.js"></script></body>

</html>
